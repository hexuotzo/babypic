<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>{{picstyle.style}}</title>
		<link rel="stylesheet" href="/static/css/basic.css" type="text/css" />
		<link rel="stylesheet" href="/static/css/galleriffic.css" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery.galleriffic.js"></script>       		
	</head>
	<body>
		<div id="logo"></div>
			<div id="guide">
				<ul>
					<li><a href="/index/"  ><img src="/static/css/tagcn/li_index.jpg"></a></li>
					<li><a href="/about/"  ><img src="/static/css/tagcn/li_about.jpg"></img></a></li>
					<li><a href="/apperciation/" class=active ><img src="/static/css/tagcn/li_pic.jpg"></img></a></li>
					<li><a href="/sheying/" ><img src="/static/css/tagcn/li_products.jpg"></img></a></li>
					<li id="language"><a href="/message/" ><img src="/static/css/tagcn/li_message.jpg"></img></a></li>
					<li><a href=""><b>中文版</b></a></li>
					<li><a href=""><b>English</b></a></li>						
				</ul>
			</div>				
			<div id="zhuanti">
                <div id="container">
                    <!-- Start Advanced Gallery Html Containers -->
                    <div id="gallery" class="content">
                        <div id="controls" class="controls"></div>
                        <div id="loading" class="loader"></div>
                        <div id="slideshow" class="slideshow"></div>
                    </div>
                    <div id="thumbs" class="navigation">
                        <ul class="thumbs noscript">
                        {% for i in pic %}
                            <li>
                                <a class="thumb" href="{{i.thumb.url}}" title="Title">
                                    <img src="{{i.thumb_small.url}}" alt="Title" />
                                </a>
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                    <!-- End Advanced Gallery Html Containers -->
                    <div style="clear: both;"></div>
                </div>                
            </div>	    
		<div id="footer">&copy; 测试页</div>
	</body>
</html>
