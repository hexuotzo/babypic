<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>{{picstyle.style}}</title>
		<link rel="stylesheet" href="/static/css/basic.css" type="text/css" />
		<link rel="stylesheet" href="/static/css/galleriffic.css" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery.galleriffic.js"></script>	
		<script>
			$(document).ready(function(){ 
				$(".c2").hover(
					function () {
						$(this).addClass("c1");
					},
					function () {
						$(this).removeClass("c1");
					}
				);
			}
			);
		</script>		       		
	</head>
	<body>
		<div id="logo"></div>
			<div id="guide">
				<ul>
					<li class="c2"><a href="/index/"><img src="/static/css/tagcn/li_index.jpg"></a></li>
					<li class="c2"><a href="/about/"><img src="/static/css/tagcn/li_about.jpg"></img></a></li>
					<li class="c1"><a href="/appreciation/" ><img src="/static/css/tagcn/li_pic.jpg"></img></a></li>
					<li class="c2"><a href="/sheying/" ><img src="/static/css/tagcn/li_products.jpg"></img></a></li>
					<li id="language" class="c2"><a href="/bbs/" ><img src="/static/css/tagcn/li_message.jpg"></img></a></li>
					<li class="c2"><a href="/index/"><b>中文版</b></a></li>
					<li class="c2"><a href="/testindex/"><b>English</b></a></li>						
				</ul>
			</div>				
			<div id="zhuanti">
                <div id="container">
                    <!-- Start Advanced Gallery Html Containers -->
                    <div id="gallery" class="content">
                        <div id="controls" class="controls"></div>
                        <div id="loading" class="loader"></div>
                        <div id="slideshow" class="slideshow"></div>
                    </div>
                    <div id="thumbs" class="navigation">
                        <ul class="thumbs noscript">
                        {% for i in pic %}
                            <li>
                                <a class="thumb" href="{{i.thumb.url}}" title="Title
								">
                                    <img src="{{i.thumb_small.url}}" alt="Title" />
                                </a>
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                    <!-- End Advanced Gallery Html Containers -->
                    <div style="clear: both;"></div>
                </div>                
            </div>	    
		<div id="footer">&copy; 测试页</div>
        <script type="text/javascript">
			// We only want these styles applied when javascript is enabled
			$('div.navigation').css({'width' : '300px', 'float' : 'left'});
			$('div.content').css('display', 'block');

			// Initially set opacity on thumbs and add
			// additional styling for hover effect on thumbs
			var onMouseOutOpacity = 0.67;
			$('#thumbs ul.thumbs li').css('opacity', onMouseOutOpacity)
				.hover(
					function () {
						$(this).not('.selected').fadeTo('slow', 1.0);
					}, 
					function () {
						$(this).not('.selected').fadeTo('slow', onMouseOutOpacity);
					}
				);

			$(document).ready(function() {
				// Initialize Advanced Galleriffic Gallery
				var galleryAdv = $('#gallery').galleriffic('#thumbs', {
					delay:                  3500,
					numThumbs:              12,
					preloadAhead:           10,
					enableTopPager:         true,
					enableBottomPager:      true,
					imageContainerSel:      '#slideshow',
					controlsContainerSel:   '#controls',
					captionContainerSel:    '#caption',
					loadingContainerSel:    '#loading',
					renderSSControls:       true,
					renderNavControls:      true,
					playLinkText:           '自动播放',
					pauseLinkText:          '停止播放',
					prevLinkText:           '&lsaquo; 上一张',
					nextLinkText:           '下一张 &rsaquo;',
					nextPageLinkText:       '后一页 &rsaquo;',
					prevPageLinkText:       '&lsaquo; 前一页',
					enableHistory:          true,
					autoStart:              true,
					onChange:               function(prevIndex, nextIndex) {
						$('#thumbs ul.thumbs').children()
							.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
							.eq(nextIndex).fadeTo('fast', 1.0);
					},
					onTransitionOut:        function(callback) {
						$('#caption').fadeOut('fast');
						$('#slideshow').fadeOut('fast', callback);
					},
					onTransitionIn:         function() {
						$('#slideshow, #caption').fadeIn('fast');
					},
					onPageTransitionOut:    function(callback) {
						$('#thumbs ul.thumbs').fadeOut('fast', callback);
					},
					onPageTransitionIn:     function() {
						$('#thumbs ul.thumbs').fadeIn('fast');
					}
				});
			});
		</script>
	</body>
</html>
